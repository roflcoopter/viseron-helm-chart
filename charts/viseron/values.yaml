replicaCount: 1

image:
  repository: docker.io/roflcoopter/viseron
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # privileged: true

service:
  type: ClusterIP
  port: 8888
  targetPort: 8888
  # nodePort: 30888

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: viseron.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

storage:
  config:
    className: ""
    size: 50Mi
  data:
    className: ""
    size: 20Gi

resources: {}
  # requests:
  #   cpu: 2.5
  #   memory: 10Gi
  # limits:
  #   cpu: 2.5
  #   memory: 10Gi

livenessProbe:
  httpGet:
    path: /
    port: 8888
readinessProbe:
  httpGet:
    path: /
    port: 8888

# Additional volumes on the output Deployment definition.
volumes: []
 # - name: dev-dri
 #   hostPath:
 #     path: /dev/dri

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
 # - name: dev-dri
 #   mountPath: /dev/dri

nodeSelector: {}

tolerations: []

affinity: {}
